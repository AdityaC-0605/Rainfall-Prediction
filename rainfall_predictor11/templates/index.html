{% extends "base.html" %}

{% block content %}
    <h1 id="home">ImpYield.</h1>
    <h2 id="ho">Welcome to Rainfall and Temperature predictor.</h2>
    <video autoplay muted loop id="video-bg">
        <source src="https://videos.pexels.com/video-files/1620050/1620050-hd_1280_720_25fps.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>

    <!-- Navigation Buttons -->
    <div style="margin-top: 20px;">
        <a href="/predict_rainfall" class="btn">Predict Rainfall</a>
        <a href="/predict_temperature" class="btn">Predict Temperature</a>
        <a href="/monitor" class="btn">Monitor System</a>
        <a href="/about" class="btn">About</a>
    </div>

    <style>
        .btn {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            text-decoration: none;
            background-color: blue;
            color: white;
            font-size: 16px;
            border-radius: 5px;
        }

        .btn:hover {
            background-color: darkblue;
        }

        #video-bg {
            position: absolute;
            top: 0;
            left: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
            filter: brightness(50%);
        }

        #home {
            color: white;
            text-shadow: 2px 2px 4px black;
        }

        #ho {
            color: white;
            text-shadow: 1px 1px 3px black;
        }
    </style>
{% endblock %}
