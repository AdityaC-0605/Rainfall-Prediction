<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Monitor Page</title>
        <!-- Link to your main style.css if it's not already linked -->
        <link rel="stylesheet" href="style.css">
        <!-- Optional: If you're using a separate monitor.css for additional styling -->
        <link rel="stylesheet" href="monitor.css">
    </head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: inline-block;
            width: 150px;
        }
        input {
            margin-bottom: 10px;
        }
        button {
            margin-top: 10px;
        }
        p {
            font-weight: bold;
        }
        .warning {
            color: red;
        }
        .normal {
            color: green;
        }
    </style>
</head>
<body>
    <h1>Flood and Drought Monitoring</h1>
    <form method="POST">
        <label for="rainfall">Rainfall (mm):</label>
        <input type="number" step="any" name="rainfall" required><br>
        
        <label for="dam_level">Dam Level (%):</label>
        <input type="number" step="any" name="dam_level" required><br>
        
        <label for="temperature">Temperature (Â°C):</label>
        <input type="number" step="any" name="temperature" required><br>
        
        <button type="submit">Check Status</button>
    </form>

    {% if result %}
    <p class="{% if 'warning' in result.lower() %}warning{% else %}normal{% endif %}">
        {{ result }}
    </p>
    {% endif %}
</body>
</html>
